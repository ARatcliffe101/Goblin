<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="GOBLIN logo">
  <defs>
    <linearGradient id="skin" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7CFF7A"/>
      <stop offset="1" stop-color="#2BCB6E"/>
    </linearGradient>
    <linearGradient id="ear" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7CFF7A"/>
      <stop offset="1" stop-color="#1FAF63"/>
    </linearGradient>
    <radialGradient id="cheek" cx="35%" cy="35%" r="70%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Ears -->
  <path d="M116 240 C60 210, 40 150, 54 110 C80 135, 130 150, 168 178 C146 196, 128 217, 116 240 Z"
        fill="url(#ear)" stroke="#0F6B3C" stroke-width="10" filter="url(#shadow)"/>
  <path d="M396 240 C452 210, 472 150, 458 110 C432 135, 382 150, 344 178 C366 196, 384 217, 396 240 Z"
        fill="url(#ear)" stroke="#0F6B3C" stroke-width="10" filter="url(#shadow)"/>

  <!-- Face -->
  <path d="M256 92
           C170 92, 108 162, 108 256
           C108 356, 176 424, 256 424
           C336 424, 404 356, 404 256
           C404 162, 342 92, 256 92 Z"
        fill="url(#skin)" stroke="#0F6B3C" stroke-width="12" filter="url(#shadow)"/>

  <!-- Cheek highlight -->
  <ellipse cx="205" cy="265" rx="95" ry="120" fill="url(#cheek)"/>

  <!-- Eyes -->
  <ellipse cx="200" cy="230" rx="62" ry="58" fill="#FFFFFF" stroke="#0F6B3C" stroke-width="10"/>
  <ellipse cx="312" cy="230" rx="62" ry="58" fill="#FFFFFF" stroke="#0F6B3C" stroke-width="10"/>

  <ellipse cx="220" cy="242" rx="22" ry="26" fill="#111111"/>
  <ellipse cx="332" cy="242" rx="22" ry="26" fill="#111111"/>
  <circle cx="230" cy="236" r="6" fill="#FFFFFF"/>
  <circle cx="342" cy="236" r="6" fill="#FFFFFF"/>

  <!-- Eyebrows -->
  <path d="M150 180 C175 160, 220 150, 250 162" fill="none" stroke="#0F6B3C" stroke-width="14" stroke-linecap="round"/>
  <path d="M362 180 C337 160, 292 150, 262 162" fill="none" stroke="#0F6B3C" stroke-width="14" stroke-linecap="round"/>

  <!-- Nose -->
  <path d="M256 250 C240 275, 240 295, 256 305 C272 295, 272 275, 256 250 Z"
        fill="#1FAF63" stroke="#0F6B3C" stroke-width="10" stroke-linejoin="round"/>

  <!-- Mouth / grin -->
  <path d="M176 320 C210 370, 302 370, 336 320 C320 350, 192 350, 176 320 Z"
        fill="#111111" stroke="#0F6B3C" stroke-width="10" stroke-linejoin="round"/>

  <!-- Teeth -->
  <path d="M206 332 L226 352 L246 332 L266 352 L286 332 L306 352 L326 332"
        fill="none" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Little fang -->
  <path d="M206 332 L196 352" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round"/>
  <path d="M326 332 L336 352" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round"/>

  <!-- Text mark (optional small G) -->
  <path d="M256 414 C256 414, 256 414, 256 414" fill="none"/>
</svg>
